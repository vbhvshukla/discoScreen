<script>
    //Generate a random color
    const randomColor = function(){
        const hex = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color+=hex[Math.floor(Math.random()*16)]
        }
        return color;
    }
    setInterval(()=>{document.body.style.backgroundColor=randomColor()},50)
</script>
